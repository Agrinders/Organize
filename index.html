<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes & Outfits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-screen">
            <h1>Välkommen!</h1>
            <button onclick="openSection('clothes')">Kläder</button>
            <button onclick="openSection('outfits')">Outfits</button>
            <button onclick="openSection('notes')">Anteckningar</button>
        </div>

        <div id="clothes-section" class="hidden">
            <h2>Dina Kläder</h2>
            <button onclick="showAddClothesForm()">Nytt Klädesplagg</button>
            <button id="save-button" onclick="exportClothes()">Spara</button>
            <input type="file" accept="application/json" onchange="handleFileSelect(event)">
            <div id="clothes-list"></div>

            <div id="add-cloth-form" class="hidden">
                <h3>Lägg till nytt klädesplagg</h3>
                
                <label for="cloth-name">Namn:</label>
                <input type="text" id="cloth-name"><br>
            
                <label for="cloth-images">Bild Adresser (comma-separated):</label>
                <input type="text" id="cloth-images"><br>
            
                <label for="cloth-price">Pris:</label>
                <input type="text" id="cloth-price"><br>
            
                <label for="cloth-link">Länk:</label>
                <input type="text" id="cloth-link"><br>
            
                <button onclick="addCloth()">Lägg Till</button>
            </div>

            <button onclick="goBack()">Tillbaka</button>
        </div>

        <div id="websites-section" class="hidden">
            <h2>Dina Hemsidor</h2>
            <button onclick="showAddWebsitesForm()">Ny Hemsida</button>
            <button id="save-button" onclick="exportWebsites()">Spara</button>
            <input type="file" accept="application/json" onchange="handleFileSelect(event)">
            <div id="website-list"></div>

            <div id="add-website-form" class="hidden">
                <h3>Lägg till ny hemsida</h3>
                
                <label for="web-name">Namn:</label>
                <input type="text" id="web-name"><br>
            
                <label for="web-images">Bild Adresser (comma-separated):</label>
                <input type="text" id="web-images"><br>
            
                <label for="web-link">Länk:</label>
                <input type="text" id="web-link"><br>
            
                <button onclick="addWebsite()">Lägg Till</button>
            </div>

            <button onclick="goBack()">Tillbaka</button>
        </div>

        <div id="outfits-section" class="hidden">
            <h2>Dina Outfits</h2>
            <div id="outfits-list"></div>
            <button onclick="goBack()">Tillbaka</button>
        </div>

        <div id="notes-section" class="hidden">
            <h2>Dina Anteckningar</h2>
            <button onclick="showAddNotesForm()">Ny Anteckning</button>
            <div id="notes-list"></div>
        
            <div id="add-note-form" class="hidden">
                <h3>Lägg till ny anteckning</h3>
                
                <label for="add-note-title">Titel:</label>
                <input type="text" id="add-note-title"><br>
            
                <label for="add-note-content">Innehåll:</label>
                <textarea id="add-note-content"></textarea><br>
            
                <button onclick="addNote()">Lägg Till</button>
            </div>
            
            <div id="edit-note-form" class="hidden">
                <h3>Redigera anteckning</h3>
                
                <label for="edit-note-title">Titel:</label>
                <input type="text" id="edit-note-title"><br>
            
                <label for="edit-note-content">Innehåll:</label>
                <textarea id="edit-note-content"></textarea><br>
            
                <button id="save-note-button">Spara</button>
            </div>
            
            <button onclick="goBack()">Tillbaka</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
